<div class="container" ng-class="{'profile-content': editable}" ng-controller="ProfileHomeCtrl">
	<div class="row">
		<div class="col-md-8">
			<h2>{{user.name}}</h2>
		</div>

	</div>
	<hr/>

	<div class="col-sm-12">

		<form ng-submit="save(form)" class="form" name="form" novalidate>

			<div class="form-group">
				<label>Acerca de m√≠ </label>
				<input type="text" ng-model="user.personalInfo.about" readonly="readonly" class="form-control">
			</div>

			<div class="form-group">
				<label>Edad</label>

				<input type="number" ng-model="user.personalInfo.edad" readonly="readonly" class="form-control">

			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" ng-model="user.email" readonly="readonly" class="form-control">
			</div>

			<div class="form-group">
				<label>TCU matriculado</label>
				<span>
					<p ng-show="proyecto.error">No has matriculado nada! Busca un proyecto</p>
					<a ng-if="!proyecto.error" ng-href="/proyecto/{{proyecto._id}}">
						<p>{{proyecto.codigo + ':' + proyecto.nombre}}</p>
					</a>
				</span>

			</div>

			<p class="help-block"> {{ message }} </p>
			<button class="btn btn-lg btn-primary" type="submit" ng-show="editable">Actualizar cambios</button>

		</form>
		<button class="btn btn-lg btn-primary" ng-click="editar()" ng-hide="editable">Editar </button>
		<button class="btn btn-lg btn-primary" ng-click="editable=false;" ng-show="editable">Cancelar</button>
	</div>


</div>
