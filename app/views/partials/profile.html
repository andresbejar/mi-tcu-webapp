<div class="container">
	<div class="row marketing">
		<h1>Mi perfil</h1>
	</div>

	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="http://placekitten.com/200/200" class=" img-circle img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.name}}
					</div>
					<div class="profile-usertitle-job">
						Estudiante
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav" ng-init="template='partials/profile-home.html'">
						<li ng-class="{active: isActive('/profile')}">
							<a href="" ng-click="template='partials/profile-home.html';active='/profile';">
							<i class="glyphicon glyphicon-home"></i>
							Home </a>
						</li>
						<li ng-class="{active: isActive('/settings')}">
							<a href="" ng-click="template='partials/settings.html'; active='/settings';">
							<i class="glyphicon glyphicon-user"></i>
							Mis preferencias </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-ok"></i>
							Actividad </a>
						</li>
						<li>
							<a href="/faq">
							<i class="glyphicon glyphicon-flag"></i>
							Ayuda </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div ng-include src="template"></div>
		</div>
	</div>
</div>
